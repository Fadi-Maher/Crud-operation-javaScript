<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <!-- Google Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-xxx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="conList.css">
</head>

<body>
    <header>
        <h1>Contact Manager</h1>
        <div class="add_div">
            <button class="addNew">Add New</button>
        </div>
    </header>
    <main>
        <div class="search_div">
            <input type="text" id="searchInput" placeholder="Search Contacts" />
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Contacts will be rendered here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Overlay and modal for adding new contact -->
    <div class="overlay"></div>
    <div class="addNewContact">
        <span class="close">&times;</span>
        <h2>Add New Contact</h2>
        <input type="text" id="contact_form_name" placeholder="Name" required>
        <input type="text" id="contact_form_phone" placeholder="Phone" required>
        <input type="email" id="contact_form_email" placeholder="Email" required>
        <input type="text" id="contact_form_address" placeholder="Address" required>
        <button class="save-btn">Save</button>
    </div>

    <script src="path/to/fontawesome.js"></script>
    <script src="conList.js"></script>
</body>

</html>
